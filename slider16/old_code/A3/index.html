

   <div id="wrapper">

    
    <button id="Classic_Mode_btn" class="btn-border" onclick="changeGameMode('Classic_Mode',this)">Classic Mode</button>

    <div id="content">
        <!-- #this is where you place the contents of your web page -->

        </table>
        <br>
